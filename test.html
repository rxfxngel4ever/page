<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Theme Table</title>
  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      border: 1px solid #333;
    }
    label {
      color: #fff;
    }
    select {
      color: #fff;
    }
    #data-table_info {
      color: #fff;
    }
    th, td {
      background-color: #333;
      color: #e0e0e0;
    }
    tr:nth-child(even) {
      background-color: #1e1e1e;
    }
    tr:nth-child(odd) {
      background-color: #2c2c2c;
    }
    tr:hover {
      background-color: #444;
    }
    tfoot input {
      width: 100%;
      padding: 3px;
      box-sizing: border-box;
      background-color: #333;
      color: #e0e0e0;
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <button id="export-button">Export to Excel</button>
  <table id="data-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Message</th>
        <th>Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <th><input type="text" placeholder="Search ID" /></th>
        <th><input type="text" placeholder="Search Title" /></th>
        <th><input type="text" placeholder="Search Message" /></th>
        <th><input type="text" placeholder="Search Date" /></th>
        <th><input type="text" placeholder="Search Status" /></th>
      </tr>
    </tfoot>
    <tbody>
      <!-- Data will be inserted here -->
    </tbody>
  </table>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
  <!-- SheetJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const options = { method: "GET" };

      fetch("https://api.seedbot.org/log", options)
        .then((response) => response.json())
        .then((data) => {
          const tableBody = document.querySelector("#data-table tbody");
          data.forEach(item => {
            console.log(item);

            // Subtract 5 hours from the date
            const date = new Date(item.DATETIME);
            date.setHours(date.getHours() - 5);

            // Format the date to YYYY-MM-DD HH:MM:SS
            const formattedDate = date.toLocaleString('en-GB', {
              year: 'numeric',
              month: '2-digit',
              day: '2-digit',
              hour: '2-digit',
              minute: '2-digit',
              second: '2-digit',
              hour12: false
            }).replace(',', '');

            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${item.ID}</td>
              <td>${item.TITLE}</td>
              <td>${item.MESSAGE}</td>
              <td>${formattedDate}</td>
              <td>${item.STATUS}</td>
            `;
            tableBody.appendChild(row);
          });

          // Initialize DataTables with order by ID descending
          const table = $('#data-table').DataTable({
            "order": [[0, "desc"]]
          });

          // Apply the search
          table.columns().every(function () {
            const that = this;

            $('input', this.footer()).on('keyup change clear', function () {
              if (that.search() !== this.value) {
                that.search(this.value).draw();
              }
            });
          });
        })
        .catch((err) => console.error(err));
    });

    document.getElementById('export-button').addEventListener('click', function() {
      const table = document.getElementById('data-table');
      const wb = XLSX.utils.table_to_book(table, {sheet: "Sheet JS"});
      XLSX.writeFile(wb, 'table_data.xlsx');
    });
  </script>
</body>
</html>
